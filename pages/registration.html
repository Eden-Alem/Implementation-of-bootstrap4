<h3 class="pl-3">Create an Account</h3>     <hr>
    <div class="container d-inline-block w-50 pl-5">
        <form action="">
            <div class="form-group">
                <label for="fname">First Name : </label>
                <input class="form-control" type="text" name="fname" id="fname" pattern="[A-Za-z ]{1,40}" title="Please enter alphabetical letters only" required>
            </div>
            <div class="form-group">
                <label for="sname">Last Name : </label>
                <input class="form-control" type="text" name="lname" id="fname" pattern="[A-Za-z ]{1,40}" title="Please enter alphabetical letters only" required>
            </div>
            <div class="form-group">
                <label for="memail">Email : </label>
                <input class="form-control" type="email" name="memail" id="memail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="form-group">
                <label for="pass">Password : </label>
                <input class="form-control" type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password : </label>
                <input class="form-control" type="password" name="pass2" id="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="form-group"><label for="fname">
                <input class="form-control-lg" type="submit" >
            </div>
        </form>
